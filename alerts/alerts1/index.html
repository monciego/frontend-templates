<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <script defer src="./app.js"></script>
    <title>Alerts</title>
  </head>
  <body>
    <!-- warning -->
    <div class="warning alert">
      <svg
        height="20"
        width="20"
        viewBox="0 0 16 16"
        fill="#FDECCE"
        style="flex-shrink: 0"
      >
        <path
          d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 12c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1zm1-3H7V4h2v5z"
        ></path>
      </svg>
      <span>
        Weâ€™re currently experiencing an increase in inquiries. There may be a
        delay in responses from the Support.
      </span>
      <svg
        class="close"
        height="18"
        width="18"
        viewBox="0 0 16 16"
        fill="#ffffff"
      >
        <path
          d="M7.95 6.536l4.242-4.243a1 1 0 111.415 1.414L9.364 7.95l4.243 4.242a1 1 0 11-1.415 1.415L7.95 9.364l-4.243 4.243a1 1 0 01-1.414-1.415L6.536 7.95 2.293 3.707a1 1 0 011.414-1.414L7.95 6.536z"
        ></path>
      </svg>
    </div>

    <!-- success -->
    <div class="success alert">
      <svg
        height="20"
        width="20"
        viewBox="0 0 16 16"
        fill="#FDECCE"
        style="flex-shrink: 0"
      >
        <path
          d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zM7 11.4L3.6 8 5 6.6l2 2 4-4L12.4 6 7 11.4z"
        ></path>
      </svg>
      <span> Success! Your application was successfully sent.</span>
      <svg
        class="close"
        height="18"
        width="18"
        viewBox="0 0 16 16"
        fill="#ffffff"
      >
        <path
          d="M7.95 6.536l4.242-4.243a1 1 0 111.415 1.414L9.364 7.95l4.243 4.242a1 1 0 11-1.415 1.415L7.95 9.364l-4.243 4.243a1 1 0 01-1.414-1.415L6.536 7.95 2.293 3.707a1 1 0 011.414-1.414L7.95 6.536z"
        ></path>
      </svg>
    </div>

    <!-- danger -->
    <div class="danger alert">
      <svg
        height="20"
        width="20"
        viewBox="0 0 16 16"
        fill="#FDECCE"
        style="flex-shrink: 0"
      >
        <path
          d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm3.5 10.1l-1.4 1.4L8 9.4l-2.1 2.1-1.4-1.4L6.6 8 4.5 5.9l1.4-1.4L8 6.6l2.1-2.1 1.4 1.4L9.4 8l2.1 2.1z"
        ></path>
      </svg>
      <span> Danger! System state is critical, check the configuration.</span>
      <svg
        class="close"
        height="18"
        width="18"
        viewBox="0 0 16 16"
        fill="#ffffff"
      >
        <path
          d="M7.95 6.536l4.242-4.243a1 1 0 111.415 1.414L9.364 7.95l4.243 4.242a1 1 0 11-1.415 1.415L7.95 9.364l-4.243 4.243a1 1 0 01-1.414-1.415L6.536 7.95 2.293 3.707a1 1 0 011.414-1.414L7.95 6.536z"
        ></path>
      </svg>
    </div>

    <!-- info -->
    <div class="info alert">
      <svg
        height="20"
        width="20"
        viewBox="0 0 16 16"
        fill="#FDECCE"
        style="flex-shrink: 0"
      >
        <path
          d="M8 0C3.6 0 0 3.6 0 8s3.6 8 8 8 8-3.6 8-8-3.6-8-8-8zm0 12c-.6 0-1-.4-1-1s.4-1 1-1 1 .4 1 1-.4 1-1 1zm1-3H7V4h2v5z"
        ></path>
      </svg>
      <span>
        A new software update is available. See what's new in version 2.0.8.
      </span>
      <svg
        class="close"
        height="18"
        width="18"
        viewBox="0 0 16 16"
        fill="#ffffff"
      >
        <path
          d="M7.95 6.536l4.242-4.243a1 1 0 111.415 1.414L9.364 7.95l4.243 4.242a1 1 0 11-1.415 1.415L7.95 9.364l-4.243 4.243a1 1 0 01-1.414-1.415L6.536 7.95 2.293 3.707a1 1 0 011.414-1.414L7.95 6.536z"
        ></path>

</html>
